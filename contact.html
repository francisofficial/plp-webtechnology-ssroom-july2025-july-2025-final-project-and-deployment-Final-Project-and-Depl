<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Community Innovation Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Community Innovation Hub</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

 <!-- Contact Form Section -->
<section class="contact-section">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message"></textarea>

    <button type="submit" class="btn primary">Send Message</button>
    <p id="form-feedback"></p>
  </form>
</section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Community Innovation Hub | Step Forward - Smart Solutions</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
